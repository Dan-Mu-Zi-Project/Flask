version: 0.0
os: linux

files:
  - source: /
    destination: /home/ubuntu/flask

permissions:
  - object: /home/ubuntu/flask
    owner: ubuntu
    group: ubuntu
    mode: 755
    type:
      - directory
      - file

hooks:
  AfterInstall:
    - location: scripts/deploy.sh
      timeout: 180
      runas: ubuntu