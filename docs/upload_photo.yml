---
tags:
  - Face Recognition
summary: 여러 얼굴 임베딩 추출
description: 단체 사진에서 얼굴을 감지하고 각 얼굴의 embedding vector를 추출합니다.
consumes:
  - multipart/form-data
produces:
  - application/json
parameters:
  - in: formData
    name: image
    type: file
    required: true
    description: 얼굴이 포함된 단체 이미지 파일 (jpg, png 등)
responses:
  200:
    description: 얼굴 임베딩 추출 결과
    schema:
      type: object
      properties:
        result:
          type: array
          items:
            type: object
            properties:
              embedding:
                type: array
                items:
                  type: number
                description: 얼굴 임베딩 벡터
              region:
                type: object
                properties:
                  x:
                    type: integer
                  y:
                    type: integer
                  w:
                    type: integer
                  h:
                    type: integer
              error:
                type: string
                description: (optional) 얼굴 분석 실패 시 에러 메시지
  400:
    description: 잘못된 요청 (이미지 누락 등)
  500:
    description: 서버 오류 (임베딩 처리 중 에러 발생)
